<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investra Giriş</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-2xl shadow-2xl border border-gray-700">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white">Investra Platformu</h1>
            <p class="mt-2 text-gray-400">Vesta Asistan'a erişmek için giriş yapın.</p>
        </div>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="text-sm font-bold text-gray-400 block">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required
                    class="w-full mt-2 bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
            </div>
            <div>
                <label for="password" class="text-sm font-bold text-gray-400 block">Şifre</label>
                <input type="password" id="password" name="password" required
                    class="w-full mt-2 bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
            </div>
            <div id="error-message" class="text-red-400 text-sm text-center hidden"></div>
            <div>
                <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                    Giriş Yap
                </button>
            </div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.add('hidden');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://127.0.0.1:5000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Kullanıcı bilgilerini tarayıcının oturum hafızasına kaydet
                    sessionStorage.setItem('vesta_user', JSON.stringify(data.user));
                    // Sohbet sayfasına yönlendir
                    window.location.href = '/chatpage';
                } else {
                    errorMessage.textContent = data.error || 'Bir hata oluştu.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login Error:', error);
                errorMessage.textContent = 'Sunucuya bağlanılamadı.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
