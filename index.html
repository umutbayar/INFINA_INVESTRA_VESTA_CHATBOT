<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vesta Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
        }
        #chat-container::-webkit-scrollbar { width: 6px; }
        #chat-container::-webkit-scrollbar-thumb { background-color: #4a5568; border-radius: 20px; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Tema Değişkenleri */
        :root {
            --bg-gradient-start: #1a202c;
            --bg-gradient-end: #2d3748;
            --chat-bg: rgba(45, 55, 72, 0.5);
            --border-color: rgba(74, 85, 104, 0.5);
            --header-text: #ffffff;
            --subheader-text: #9ca3af;
            --bot-bubble-bg: #4a5568;
            --bot-text: #e5e7eb;
            --user-bubble-bg: #4f46e5;
            --user-text: #ffffff;
            --input-bg: rgba(26, 32, 44, 0.5);
            --input-border: #4a5568;
            --input-text: #ffffff;
        }

        .theme-light {
            --bg-gradient-start: #f3f4f6;
            --bg-gradient-end: #e5e7eb;
            --chat-bg: rgba(255, 255, 255, 0.8);
            --border-color: rgba(209, 213, 219, 0.7);
            --header-text: #111827;
            --subheader-text: #4b5563;
            --bot-bubble-bg: #e5e7eb;
            --bot-text: #1f2937;
            --user-bubble-bg: #4f46e5;
            --user-text: #ffffff;
            --input-bg: rgba(229, 231, 235, 0.7);
            --input-border: #d1d5db;
            --input-text: #111827;
        }

        .theme-corp {
            --bg-gradient-start: #0a192f;
            --bg-gradient-end: #172a45;
            --chat-bg: rgba(13, 30, 56, 0.6);
            --border-color: rgba(42, 65, 107, 0.5);
            --header-text: #ccd6f6;
            --subheader-text: #8892b0;
            --bot-bubble-bg: #172a45;
            --bot-text: #ccd6f6;
            --user-bubble-bg: #00a8e8;
            --user-text: #0a192f;
            --input-bg: rgba(10, 25, 47, 0.7);
            --input-border: #00a8e8;
            --input-text: #ccd6f6;
        }

    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen p-4 transition-colors duration-500" style="background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);">

    <div class="w-full max-w-2xl h-full flex flex-col backdrop-blur-xl rounded-2xl shadow-2xl transition-colors duration-500" style="background-color: var(--chat-bg); border: 1px solid var(--border-color);">
        <!-- Header -->
        <div class="p-4 flex items-center justify-between" style="border-bottom: 1px solid var(--border-color);">
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <div class="w-12 h-12 bg-gradient-to-tr from-indigo-500 to-purple-500 rounded-full flex items-center justify-center text-2xl font-bold shadow-lg">V</div>
                    <span class="absolute bottom-0 right-0 block h-3 w-3 rounded-full bg-green-400 ring-2" style="--tw-ring-color: var(--chat-bg);"></span>
                </div>
                <div>
                    <h1 id="welcome-title" class="text-xl font-bold transition-colors duration-500" style="color: var(--header-text);">Vesta</h1>
                    <p id="welcome-message" class="text-sm transition-colors duration-500" style="color: var(--subheader-text);">Investra Finansal Asistanı</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Tema Değiştirici -->
                <div class="flex space-x-2">
                    <button onclick="setTheme('dark')" class="w-6 h-6 rounded-full bg-gray-800 border-2 border-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"></button>
                    <button onclick="setTheme('light')" class="w-6 h-6 rounded-full bg-gray-200 border-2 border-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"></button>
                    <button onclick="setTheme('corp')" class="w-6 h-6 rounded-full bg-blue-900 border-2 border-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"></button>
                </div>
                <!-- Çıkış Yap Butonu -->
                <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white text-xs font-bold py-2 px-3 rounded-lg transition-colors">
                    Çıkış Yap
                </button>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="chat-container" class="flex-1 p-6 overflow-y-auto space-y-6">
            <!-- Messages will be appended here -->
        </div>

        <!-- Input Area -->
        <div class="p-4" style="border-top: 1px solid var(--border-color);">
            <div class="relative">
                <input type="text" id="user-input" placeholder="Vesta'ya bir soru sorun..." class="w-full rounded-xl py-3 pl-4 pr-12 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-inner" style="background-color: var(--input-bg); border: 1px solid var(--input-border); color: var(--input-text);">
                <button id="send-button" class="absolute right-2 top-1/2 -translate-y-1/2 bg-indigo-600 hover:bg-indigo-500 text-white font-bold w-10 h-10 rounded-lg transition-colors flex items-center justify-center shadow-lg hover:scale-105 transform">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const body = document.body;
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const welcomeMessage = document.getElementById('welcome-message');
        const logoutButton = document.getElementById('logout-button');
        let sessionId = null;
        let isWaiting = false;

        // Sayfa yüklendiğinde kullanıcı kontrolü
        const userData = JSON.parse(sessionStorage.getItem('vesta_user'));
        if (!userData || !userData.user_id) {
            window.location.href = '/'; 
        } else {
            welcomeMessage.textContent = `Hoş geldiniz, ${(userData.first_name || 'Kullanıcı').toUpperCase()} ! (Rol: ${userData.role || 'Bilinmiyor'})`;
            addMessage(`Merhaba ${(userData.first_name || '').toUpperCase()} ! Ben Vesta, size nasıl yardımcı olabilirim?`, 'bot', false); // DÜZELTME
        }

        // Tema Değiştirme Fonksiyonu
        function setTheme(themeName) {
            body.className = `flex flex-col items-center justify-center h-screen p-4 transition-colors duration-500 theme-${themeName}`;
        }
        setTheme('dark');

        // GÜNCELLENDİ: addMessage fonksiyonu artık bir ID ekleyip eklemeyeceğini kontrol ediyor
        function addMessage(message, sender, isTyping = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message-fade-in');
            
            const messageId = isTyping ? 'id="bot-last-message"' : '';

            if (sender === 'user') {
                messageDiv.className = 'flex items-start gap-3 justify-end message-fade-in';
                messageDiv.innerHTML = `
                    <div class="p-4 rounded-xl rounded-br-none max-w-md shadow-md" style="background-color: var(--user-bubble-bg); color: var(--user-text);">
                        <p>${message}</p>
                    </div>
                    <div class="w-10 h-10 bg-gray-600 rounded-full flex items-center justify-center text-lg font-bold flex-shrink-0 shadow-md">Siz</div>
                `;
            } else { // bot
                messageDiv.className = 'flex items-start gap-3 message-fade-in';
                messageDiv.innerHTML = `
                    <div class="w-10 h-10 bg-gradient-to-tr from-indigo-500 to-purple-500 rounded-full flex items-center justify-center text-lg font-bold flex-shrink-0 shadow-md">V</div>
                    <div class="p-4 rounded-xl rounded-tl-none max-w-md shadow-md" style="background-color: var(--bot-bubble-bg);">
                        <p style="color: var(--bot-text);" ${messageId}>${message}</p>
                    </div>
                `;
            }
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showTypingIndicator() {
            addMessage('<i class="fas fa-spinner fa-pulse"></i>', 'bot', true); // DÜZELTME
        }

        function updateLastBotMessage(newMessage) {
            const lastBotMessageContainer = document.getElementById('bot-last-message');
            if(lastBotMessageContainer) {
                lastBotMessageContainer.parentElement.innerHTML = `<p style="color: var(--bot-text);">${newMessage}</p>`;
            }
        }

        async function sendMessage() {
            if (isWaiting) return;

            const message = userInput.value.trim();
            if (!message) return;

            isWaiting = true;
            sendButton.disabled = true;
            sendButton.classList.add('opacity-50', 'cursor-not-allowed');

            addMessage(message, 'user');
            userInput.value = '';
            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message, 
                        session_id: sessionId,
                        user_id: userData.user_id,
                        user_role: userData.role
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                sessionId = data.session_id;
                updateLastBotMessage(data.response.replace(/\n/g, '<br>'));

            } catch (error) {
                console.error('Error:', error);
                updateLastBotMessage('Üzgünüm, bir sorunla karşılaştım. Lütfen daha sonra tekrar deneyin.');
            } finally {
                isWaiting = false;
                sendButton.disabled = false;
                sendButton.classList.remove('opacity-50', 'cursor-not-allowed');
                userInput.focus();
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        logoutButton.addEventListener('click', () => {
            sessionStorage.removeItem('vesta_user');
            window.location.href = '/';
        });
    </script>
</body>
</html>
